name: malang
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  kakao_flutter_sdk: ^1.9.1+2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Gowun Dodum
      fonts: 
        - asset: assets/fonts/GowunDodumRegular.ttf
          weight: 400
    - family: Noto Sans KR
      fonts: 
        - asset: assets/fonts/NotoSansKRMedium.ttf
          weight: 500
    - family: Gowun Batang
      fonts: 
        - asset: assets/fonts/GowunBatangRegular.ttf
          weight: 400
